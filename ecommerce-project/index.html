<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NovaShop - متجر نوفا</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
    }
    header {
      background-color: #007bff;
      color: white;
      padding: 1.5em;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    main {
      max-width: 1000px;
      margin: 2em auto;
      padding: 0 1em;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 1.5em;
    }
    .product-card {
      background: white;
      padding: 1em;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .product-card:hover {
      transform: translateY(-5px);
    }
    .product-card h3 {
      margin: 0 0 10px;
    }
    .product-card p {
      color: green;
      font-weight: bold;
    }
    .product-card button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 0.5em 1em;
      border-radius: 5px;
      cursor: pointer;
    }
    .product-card button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  

<header>
  <h1>NovaShop</h1>
  <nav>
    <a href="index.html">الرئيسية</a>
    <a href="cart.html">عربة التسوق</a>
    <a href="about.html">عن المتجر</a>
    <a href="checkout.html">تواصل معنا</a>
  </nav>
</header>

<main>
  <div class="products" id="product-list">
    <!-- المنتجات ستُضاف هنا -->
  </div>
</main>
<!-- رابط لوحة الإدارة -->
<nav style="text-align:center; margin:20px 0;">
  <a href="contact.html" style="text-decoration:none; color:#007bff; font-weight:bold; font-size:1.1rem;">
    إدارة المنتجات (لوحة الإدارة)
  </a>
</nav>



<script>
  const products = [
    { id: 1, name: "سماعات بلوتوث NovaPods", price: 25.99 },
    { id: 2, name: "حقيبة ظهر جلدية", price: 34.50 },
    { id: 3, name: "ساعة رقمية مضادة للماء", price: 18.00 },
    { id: 4, name: "كوب حراري ذكي", price: 15.75 },
    { id: 5, name: "شاحن سريع USB-C", price: 9.99 },
    { id: 6, name: "دفتر ملاحظات جلدي", price: 7.50 },
    { id: 7, name: "تيشيرت قطن رجالي", price: 12.00 },
    { id: 8, name: "مصباح LED صغير", price: 6.00 },
    { id: 9, name: "نظارات شمسية أنيقة", price: 14.00 },
    { id: 10, name: "لوحة مفاتيح لاسلكية", price: 29.99 },
  ];

  const cart = [];

  function renderProducts() {
    const container = document.getElementById("product-list");
    products.forEach(product => {
      const card = document.createElement("div");
      card.className = "product-card";
      card.innerHTML = `
        <h3>${product.name}</h3>
        <p>$${product.price.toFixed(2)}</p>
        <button onclick="addToCart(${product.id})">أضف إلى السلة</button>
      `;
      container.appendChild(card);
    });
  }

  function addToCart(id) {
  const product = products.find(p => p.id === id);
  if (product) {
    cart.push(product);
    localStorage.setItem('cart', JSON.stringify(cart)); // حفظ العربة في التخزين المحلي
    alert(`تم إضافة ${product.name} إلى السلة!`);
    window.location.href = "cart.html";
  }
}


  window.onload = renderProducts;
</script>

</body>
</html>
